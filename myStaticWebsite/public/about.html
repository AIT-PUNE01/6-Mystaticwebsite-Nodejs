<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled HTML Elements</title>
</head>
<body>
  <img src="panda2.jpg" alt="Example Image">
<!-- Styling a heading -->
<h1 style="color: blue; text-align: center;">Welcome to My Website!</h1>

<!-- Styling a paragraph -->
<p style="font-size: 18px; font-family: Arial, sans-serif;">This is a paragraph with some styled text.</p>

<!-- Styling a button -->
<button style="background-color: #4CAF50; border: none; color: white; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 5px;">Click Me!</button>

</body>
</html>
